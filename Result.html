<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Result.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="main_result">
            <p class="result_title">Your Result</p>
            <div class="result_circle">
                <p class="final_score">76</p>
                <p class="max_score">of 100</p>
            </div>
            <p class="result_comment">Great</p>
            <p class="result_statement">You scored higher than 65% of the people who have taken these test.</p>
        </div>
        <div class="summary_container">
            <p class="summary_title">Summary</p>
            <div class="containers reaction">
                <div class="red_reaction">
                    <img src="assets/images/icon-reaction.svg" alt="">
                    <span>Reaction</span>
                </div>
                <div class="reaction_score">
                    <span class="score">80 </span><span class="max_score_lighter">/ 100</span>
                </div>
            </div>
            <div class="containers memory">
                <div class="yellow_memory">
                    <img src="assets/images/icon-memory.svg" alt="">
                    <span >Memory</span>
                </div>
                <div class="memory_score">
                    <span class="score">92 </span><span class="max_score_lighter">/ 100</span>
                </div>
            </div>
            <div class="containers verbal">
                <div class="green_verbal">
                    <img src="assets/images/icon-verbal.svg" alt="">
                    <span>Verbal</span>
                </div>
                <div class="verbal_score">
                    <span class="score">61 </span><span class="max_score_lighter">/ 100</span>
                </div>
            </div>
            <div class="containers visual">
                <div class="blue_visual">
                    <img src="assets/images/icon-visual.svg" alt="">
                    <span>Visual</span>
                </div>
                <div class="visual_score">
                    <span class="score">72 </span><span class="max_score_lighter">/ 100</span>
                </div>
            </div>
            <a class="continue_button_link" href=""><div class="button">Continue</div></a>
        </div>
    </div>
    <div class="attribution" >Challenge by <a target="_blank" class="frontendmentor" href="https://www.frontendmentor.io/challenges">Frontend Mentor</a>. Coded by <a class="author" href="https://github.com/tldayan">TL Dayan</a></div>
</body>
</html>
